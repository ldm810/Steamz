{% extends "steam/base.html" %}


{% block content %}


{% for v in match %}
	Please vote on the following match: <br>
    Person 1 : {{v.user1.first_name}} {{v.user1.last_name}} <br>
    Person 2 : {{v.user2.first_name}} {{v.user2.last_name}} <br>
    <form action="vote_on_match" method="post">
		{% csrf_token %}
		
		<div class="radio">
			<label>

				<input type="radio" name="vote"  value="y" > Yes

			</label>
			<label>

				<input type="radio" name="vote"  value="n" > No
				
			</label>
		</div>
		<input type="hidden" name="match" value={{v.id}}>
		<input type="submit" value="Submit"> 
	</form>
{% endfor %}
{% endblock %}
